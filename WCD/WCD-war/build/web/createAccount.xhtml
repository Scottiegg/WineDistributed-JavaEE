<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Account</title>
    </h:head>
    <h:body>
        <h1>Create Account</h1>
        <h3>Enter the details below:</h3>

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Name:"/>
                <h:inputText title="Name" required="true" maxlength="30" value="#{wcdCreateAccountManagedBean.name}"/>

                <h:outputLabel value="Company:"/>
                <h:inputText title="Company" maxlength="30" value="#{wcdCreateAccountManagedBean.company}"/>

                <h:outputLabel value="Phone Number:"/>
                <h:inputText title="Phone" required="true" maxlength="10" value="#{wcdCreateAccountManagedBean.phone}"/>

                <h:outputLabel value="Email:"/>
                <h:inputText title="email" maxlength="50" required="true" value="#{wcdCreateAccountManagedBean.email}"/>

                <h:outputLabel value="Address Line 1:"/>
                <h:inputText title="ADDR_1" required="true" maxlength="30" value="#{wcdCreateAccountManagedBean.addr1}"/>

                <h:outputLabel value="Address Line 2:"/>
                <h:inputText title="ADDR_2"  maxlength="30" value="#{wcdCreateAccountManagedBean.addr2}"/>

                <h:outputLabel value="City:"/>
                <h:inputText title="City" required="true" maxlength="25" value="#{wcdCreateAccountManagedBean.addrCity}"/>

                <h:outputLabel value="Postal Code:"/>
                <h:inputText title="ADDR_ZIPCODE" required="true" maxlength="4" value="#{wcdCreateAccountManagedBean.addrZip}">
                    <f:validateLength minimum="4" maximum="4"/>
                </h:inputText>

                <h:outputLabel value="State"/>
                <h:inputText title="ADDR_STATE" required="true" maxlength="25" value="#{wcdCreateAccountManagedBean.addrState}"/>

                <h:outputLabel value="New Password:"/>
                <h:inputSecret title="Password" required="true" maxlength="20"
                               value="#{wcdCreateAccountManagedBean.password}"
                               validator="#{wcdCreateAccountManagedBean.validateNewPasswordPair}">
                    <f:attribute name="cnfpwd" value="#{cnfpwd}"/>
                </h:inputSecret>

                <h:outputLabel value="Confirm Password:"/>
                <h:inputSecret title="Confirm Password" required="true" maxlength="20"
                               value="#{wcdCreateAccountManagedBean.confirmPassword}" binding="#{cnfpwd}"/>

                <h:commandButton id="submit" value="Submit" 
                                 action="#{wcdCreateAccountManagedBean.createNewAccount()}"/>
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
