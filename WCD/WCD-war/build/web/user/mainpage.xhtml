<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Main Menu</title>
    </h:head>
    <h:body>
        <h1>
            Welcome to Wine Cellars Distributed
        </h1>
        <h:form>
            <ul>
                <li>Search for wine to buy <h:commandButton value="Search Wines" action="#{winesManagedBean.searchWines()}"/></li>
                <li>Complete your order <h:commandButton value="View Cart" action="#{winesManagedBean.showCart()}"/></li>
                <li>View current and past orders <h:commandButton value="View Orders" action="#{ordersManagedBean.showOrders()}"/></li>
            </ul>
            <p>
                Click <h:commandButton value="Logout" action="#{loginManagedBean.logoutResult()}"/>
            </p>
        </h:form>
    </h:body>
</html>
