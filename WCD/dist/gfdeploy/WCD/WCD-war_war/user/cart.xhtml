<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add to Cart</title>
        <h:outputStylesheet library="css" name="TableCSS.css" />
    </h:head>
    <h:body>
        <h3>Choose your quantity</h3>
        <h:outputText value="#{winesManagedBean.resultString}" style="color: red"/>
        <h:form>
            <h:dataTable value="#{winesManagedBean.cart}" var="item" styleClass="winesTable" cellpadding="5">
                <h:column>
                    <f:facet name="header">Name of Wine</f:facet>
                    <h:outputText value="#{item.wine.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Variety</f:facet>
                    <h:outputText value="#{item.wine.variety}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Vineyard</f:facet>
                    <h:outputText value="#{item.wine.vineyard}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Vintage</f:facet>
                    <h:outputText value="#{item.wine.vintage}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Region</f:facet>
                    <h:outputText value="#{item.wine.region}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">State of Origin</f:facet>
                    <h:outputText value="#{item.wine.stateOrigin}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Country of Origin</f:facet>
                    <h:outputText value="#{item.wine.countryOrigin}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    $<h:outputText value="#{item.currentPrice}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Qty Left</f:facet>
                    <h:outputText value="#{item.stockQty}" binding="#{stockQty}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Order Qty</f:facet>
                    <h:inputText value="#{item.qtyOrdered}"
                                 maxlength="4" required="">
                        <f:attribute name="stockQty" value="#{stockQty}"/>
                    </h:inputText>
                </h:column>
                <h:column>
                    <h:commandButton value="Remove" action="#{winesManagedBean.deleteItem(item)}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Checkout" action="#{winesManagedBean.doCheckout()}"/>
            <h:commandButton value="Main menu" action="mainpage.xhtml"/>
        </h:form>
    </h:body>
</html>
