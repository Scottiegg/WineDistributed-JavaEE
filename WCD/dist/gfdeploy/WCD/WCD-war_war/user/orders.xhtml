<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Your Orders</title>
        <h:outputStylesheet library="css" name="TableCSS.css" />
    </h:head>
    <h:body>
        <h1>Your orders page</h1>
        <h:form>
            <h3>Your past orders</h3>
            <h:dataTable value="#{ordersManagedBean.pastOrders}" var="item" styleClass="winesTable" cellpadding="5">
                <h:column>
                    <f:facet name="header">Order Date</f:facet>
                    <h:outputText value="#{item.orderDateStr}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Delivery Date</f:facet>
                    <h:outputText value="#{item.delDateStr}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Total Cost</f:facet>
                    <h:outputText value="#{item.totalPrice}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Show Details" action="#{ordersManagedBean.showOrderDetails(item)}"/>
                </h:column>
            </h:dataTable>
            
            <h3>Your pending orders</h3>
            <h:dataTable value="#{ordersManagedBean.pendOrders}" var="item" styleClass="winesTable" cellpadding="5">
                <h:column>
                    <f:facet name="header">Order Date</f:facet>
                    <h:outputText value="#{item.orderDateStr}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Delivery Date</f:facet>
                    <h:outputText value="#{item.delDateStr}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Total Cost</f:facet>
                    <h:outputText value="#{item.totalPrice}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Show Details" action="#{ordersManagedBean.showOrderDetails(item)}"/>
                </h:column>
            </h:dataTable>
            <p><h:commandButton value="Main Menu" action="mainpage.xhtml"/></p>
        </h:form>
    </h:body>
</html>
